<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Stock Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Download Stock Data</h1>
    <form action="/download" method="POST" class="mt-4">
        <label for="ticker" class="form-label">Enter Stock Ticker:</label>
        <input type="text" id="ticker" name="ticker" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Download</button>
    </form>
</body>
</html>
