<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Stock Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Analyze Stock Data</h2>

        <form action="{{ url_for('bp.analyze') }}" method="POST" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="ticker" class="form-label">Select Ticker:</label>
                <select class="form-select" id="ticker" name="ticker" required>
                    <option value="" disabled selected>Select a stock</option>
                    {% for ticker in tickers %}
                        <option value="{{ ticker.symbol }}">{{ ticker.symbol }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>

            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>
    </div>

</body>
</html>
